<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stylesheet.css">
    <script type="text/javascript" src="./web-boardcast-core.bundle.js"></script>
    <title>Demo</title>
</head>
<body>
    <script>
        let WBS = new webBroadcastCore.WebBroadcastSysten(1920, 1080);

        canvas = WBS.getApplicationView();
        canvas.className = 'view';
        document.body.appendChild(canvas);

        sceneWrapper = WBS.getScenesWrapper();
        scene = sceneWrapper.createScene();
        sourceWrapper = scene.getSourcesWrapper();
        for (let i = 0; i < 1; i++) {
            sourceWrapper.addSource('image', 'Apple-logo.png');
        }

    </script>
</body>
</html>
